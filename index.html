<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="modal.component.js" type="text/javascript"></script>
        <title>Modal window</title>
        <style>
        html{
            height: 100%;
        }
        body{
        position: relative;
        height: 100%;
        width: 100%;
        }
        .font0 {
        font-size: 0;
        }
        .inline-block{
        display: inline-block;
        vertical-align: top;
        }
        .glm-ventana{
        border: 1px solid #000;
        border-radius: 3px;
        left: 50px;
        overflow: hidden;
        position: absolute;
        top: 100px;
        }
        .glm-ventana__cabecera{
        background: #CCC;
        border-bottom: 1px solid #000;
        height: 16px;
        padding: 4px;
        }
        .glm-ventana__cabecera--titulo{
        font-size: initial;
        width: calc(100% - 40px);
        }
        .glm-ventana__cabecera--contenedor-botones{
        background: transparent;
        height: 100%;
        text-align: right;
        width: 40px;
        }
        .cerrar-modal{
            background: red;
        }
        .glm-ventana__cabecera--contenedor-botones__boton{        
        border: none;
        border-radius: 100%;
        box-shadow: none;
        color: #FFF;
        cursor: pointer;
        display: table-cell;
        font-size: 10px;
        height: 12px;
        margin: 0;
        padding: 0;
        text-align: center;
        vertical-align: middle;
        width: 12px;
        }
        .glm-ventana__cabecera--contenedor-botones__boton:focus{
        outline: none;
        }
        #contenedor, #contenedor2{
        position: relative;
        width: 50%;
        height: 100%;
        }
        .titulo{
            font-size: initial;
        }
        .minimizada{
            top: initial;
            bottom: 0!important;
            position: fixed;
            left: 0;
            /*height: 24px!important;*/
            overflow: hidden;
            transform: scale(0.1);

        transform-origin: 0 100%;
        }
        </style>
    </head>
    <body class="font0">
        <div id="contenedor" class="inline-block">
            <h3 class="titulo">Contenedor 1</h3>
        </div>
        <div id="contenedor2" class="inline-block">
            <h3 class="titulo">Contenedor 2</h3>
        </div>
        <script type="text/javascript">
        var modal1 = new Modal("Ventana 1", "contenedor"),
            modal2 = new Modal("Ventana 2", "contenedor"),
            modal3 = new Modal("Ventana 3", "contenedor2");
        modal1.show();
        modal1.dragModal();
        modal2.show();
        modal2.dragModal();
        modal3.show();
        modal3.dragModal(); 
        </script>
    </body>
</html>
