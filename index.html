<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="api.js" type="text/javascript"></script>
    <script src="modal.component.js" type="text/javascript"></script>
    <title>Modal window</title>
    <style>
    body{
      position: relative;
      width: 100%;
    }
    .font0 {
      font-size: 0 !important;
    }
    .inline-block{
      display: inline-block;
      vertical-align: top;
    }
    .glm-ventana{
      border: 1px solid #000;
      border-radius: 3px;    
      left: 50px;
      overflow: hidden;
      position: absolute;
      top: 100px;
    }
    .glm-ventana__cabecera{
      background: #CCC;
      border-bottom: 1px solid #000;
      height: 16px;
      padding: 4px;
    }
    .glm-ventana__cabecera--titulo{
      font-size: initial;
      width: calc(100% - 40px);
    }

    .glm-ventana__cabecera--contenedor-botones{
      background: transparent;
      height: 100%;
      text-align: right;
      width: 40px;
    }

    .glm-ventana__cabecera--contenedor-botones__boton{
      background: red;
      border: none;
      border-radius: 100%;
      box-shadow: none;
      color: #FFF;
      cursor: pointer;
      display: table-cell;
      font-size: 10px;
      height: 16px;
      margin: 0;
      padding: 0;
      text-align: center;
      vertical-align: middle;
      width: 16px;
    }
    .glm-ventana__cabecera--contenedor-botones__boton:focus{
      outline: none;
    }
    #contenedor{
      position: relative;
      width: 800px;
    }
    </style>
  </head>
  <body>
    <div id="contenedor">
      <h3>Modal window</h3>
    </div>
    <script type="text/javascript">
      var modal1 = new Modal("Ventana 1");
modal1.show();
    </script>
  </body>
</html>
